<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{residence.info.title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="../static/css/household.css" th:href="@{/css/household.css}"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="container">
    <div th:replace="fragments/navigation"></div>


    <div class="formTitleContainer">
        <h2 th:text="#{household.info.title}" class="formTitle">Disqualifying Criteria</h2>
        <div class="infoButton" th:text="i" id="infoButton">i</div>
    </div>
    <hr class="divider--light">
    <div class="infoTextBox" id="infoTextBox" style="display:none;">
        <h2 th:text="#{household.info.infobox.title}" class="infoTextBoxTitle"></h2>

    </div>
    <div th:if="${null != houseHoldInfo}">
        <table class="table householdTable">
            <thead>
            <tr>
                <th class="tableHeader householdHeader householdHeader--number" th:text="'#'"></th>
                <th class="tableHeader householdHeader householdHeader--member" th:text="#{household.member}"></th>
                <th class="tableHeader householdHeader householdHeader--relation"
                    th:text="#{household.member.relation}"></th>
            </tr>
            </thead>
            <tbody th:if="${houseHoldInfo}">
            <tr th:each="member, counter : ${houseHoldInfo}">
                <td class="column column__1" th:text="${counter.count}"></td>
                <span th:each="item, iter : ${member}">
                            <td class="column column__3" th:text="${item.value}"></td>
                        </span>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="row button__row">
        <!--                <div class="fetchButton">
                            <a th:href="@{'/multi/householdInfo/results?uuid='+${uuid}}" th:text="#{fetch.info}" class="fetchLink">Fetch Info</a>
                        </div>-->
        <!-- <div class="submitButton">
            <a th:href="@{'/multi/householdInfo/save?uuid='+${uuid}}" th:text="#{next}" class="nextLink">Fetch Info</a>
        </div> -->
        <!--                <div class="submitFinalButton">
                            <a th:href="@{'/multi/householdInfo/save?uuid='+${uuid}}" th:text="#{submit}" class="submitFinal">Fetch Info</a>
                        </div>-->
        <!--            <div class="submitButton">
                        <a th:href="@{'/multi/householdInfo/continue?uuid='+${uuid}}" th:text="#{next}" class="nextLink">Next</a>
                    </div>-->


        <div class="submitButton">
            <a th:href="@{'/multi/householdInfo/continue?uuid='+${uuid}}" th:text="#{next}" class="nextLink">Next</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
<script type="text/javascript" src="../static/js/infoText.js" th:src="@{/js/infoText.js}"></script>
<script type="text/javascript" src="../static/js/navigation.js" th:src="@{/js/navigation.js}"></script>
</body>
</html>
