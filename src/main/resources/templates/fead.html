<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{residence.info.title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    
</head>
<body>
    <div th:replace="fragments/header"></div>
    <div class="container">
        <!-- <form method="post" action="#" th:action="@{/fead/save}" th:object="${feadInfo}" id="infoForm"> -->
            <div class="formTitleContainer">
                <h2 th:text="#{fead.title}" class="formTitle">Disqualifying Criteria</h2>
                <div class="infoButton" th:text="i" id="infoButton">i</div>
            </div>
            <hr class="divider--light">
            <div class="infoTextBox" id="infoTextBox" style="display:none;">
                <div class="inftoTextContainer" th:text="#{fead.info}">
                    
                </div>
            </div>
            <div class="row__container"> 
                <div th:text="#{fead.description.head}"></div>
                <div class="row triplecol__row row--smallcol">
                    <input type="text" id="pFeadBox" th:value="${ssiInfo != null}? ${ssiInfo[participateFead]}" class="mainBox" hidden="true" readonly>
                    <div class="checkboxContainer checkboxContainer--false">
                        <input type="checkbox" id="falseBox" class="checkBox disqCrit__checkBox falseBox" th:value="${false}" disabled>
                        <label th:text="#{no}" class="label checkBox__label label--right"> No </label>
                    </div>  
                    <div class="checkboxContainer checkboxContainer--true">
                        <input type="checkbox" id="trueBox" class="checkBox disqCrit__checkBox trueBox" th:value="${false}" disabled>
                        <label th:text="#{yes}" class="label checkBox__label label--right"> Yes </label>
                    </div>
                    <div th:text="#{fead.description}" class="text feadCrit__text text--right"> Fead  </div>
                </div>
            </div>
            <div class="row__container"> 
                <div class="row full__row"> 
                    <div class="inputContainer inputContainer--full">
                        <label th:text="#{fead.provider}" class="label input__label"> FEAD provider </label>
                        <input type="text" class="input fead__input input--select" th:value="${ssiInfo != null}? ${ssiInfo[feadProvider]}" readonly>
                        
                    </div>
                </div>
            </div>
            <div class="row button__row">
                <div class="fetchButton">
                    <a th:href="@{'/multi/fead/results?uuid='+${uuid}}" th:text="#{fetch.info}" class="fetchLink">Fetch Info</a>
                </div>
                <div class="submitButton">
                    <a th:href="@{'/multi/fead/save?uuid='+${uuid}}" th:text="#{next}" class="nextLink">Fetch Info</a>
                </div>
            </div>
        <!-- </form> -->
    </div>
    <div th:replace="fragments/footer"></div>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" src="../static/js/infoText.js" th:src="@{/js/infoText.js}"></script>
    <script type="text/javascript" src="../static/js/navigation.js" th:src="@{/js/navigation.js}"></script>
    

</body>
</html>
